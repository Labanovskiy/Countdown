<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Happy Birthday Koshenya</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <div class="main">
            <h1>До дня народження залишилось:</h1>
            <div class="countdown">
                <div class="time">
                    <h2 id="days">00</h2>
                    <p>днів</p>
                </div>
                <div class="time">
                    <h2 id="hours">00</h2>
                    <p>годин</p>
                </div>
                <div class="time">
                    <h2 id="minutes">00</h2>
                    <p>хвилин</p>
                </div>
                <div class="time">
                    <h2 id="seconds">00</h2>
                    <p>секунд</p>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
